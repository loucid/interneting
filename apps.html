<!DOCTYPE html>
<html lang="en">

   <style>
       body {

       .apps-container {

       .app-card {
           background-color: white;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           margin: 20px;
           width: 320px;
           text-align: center;
           overflow: hidden;
           transition: transform 0.3s ease;
       }
       .app-card h3 {
           margin: 10px 0;
           font-size: 18px;
           color: #333;
       }
       .app-card iframe {
           width: 100%;
           height: 200px;
       }
       .app-card a {
           display: block;
           background-color: #007BFF;
           color: white;
           padding: 10px;
           text-decoration: none;
           border-radius: 5px;
           margin: 10px;
       }
       .app-card:hover {
           transform: scale(1.05);
       }
       .app-card a:hover {
           background-color: #0056b3;
       }
   </style>
</head>

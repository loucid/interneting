<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Search</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }
        .search-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .gcse-search {
            margin-top: 50px;
            width: 100%;
        }
        .gcse-searchresults {
            max-width: 900px;
            margin: 0 auto;
        }
        .gsc-thumbnail img {
            border-radius: 8px;
            width: 100px;
        }
        .gsc-thumbnail-link {
            text-decoration: none;
            color: white;
        }
        .gsc-thumbnail-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            transition: background 0.3s;
        }
        .gsc-thumbnail-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .gsc-webResult {
            display: flex;
            flex-direction: column;
        }
        .gsc-webResult a {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
        }
        .gsc-webResult .gsc-snippet {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=44369c68153184d41"></script>
</head>
<body>
    <div class="search-container">
        <div class="gcse-search"></div>
        <div class="gcse-searchresults"></div>
    </div>
</body>
</html>

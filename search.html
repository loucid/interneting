<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            background: white;
        }
        .search-container {
            margin-bottom: 10px;
        }
        .search-box {
            width: 400px;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 20px;
            border: none;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-btn {
            padding: 10px 15px;
            font-size: 1.2rem;
            margin-left: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transition: background 0.3s;
        }
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search the web...">
        <button onclick="search()" class="search-btn">Search</button>
    </div>
    <iframe id="searchFrame"></iframe>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function search() {
            let query = document.getElementById("searchInput").value.trim();
            if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        }

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                search();
            }
        });

        let query = getQueryParam("q");
        if (query) {
            document.getElementById("searchInput").value = query;
            document.getElementById("searchFrame").src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>

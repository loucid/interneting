<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interneting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .text-container {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 0;
        }
        .tabs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .tab {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .search-bar {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 1;
        }
        .search-bar input {
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 20px;
            border: 2px solid #fff;
            background-color: transparent;
            color: white;
            width: 50%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        .search-bar input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.6);
        }
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="logo" onclick="window.location.href='index.html';">
        <img src="logo.png" alt="Interneting Logo">
    </div>
    <div class="tabs">
        <div class="tab" onclick="window.location.href='games.html';">Games</div>
        <div class="tab">Browser</div>
        <div class="tab">Apps</div>
        <div class="tab">Music</div>
    </div>
    <div class="text-container">
        <h1>Interneting</h1>
        <p>Exploring the vast world of the web</p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search..." />
        </form>
    </div>

    <script>
        // Function to generate random gibberish
        function generateRandomGibberish() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let gibberish = '';
            for (let i = 0; i < 10; i++) {
                gibberish += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return gibberish;
        }

        // Handle form submission and redirect to custom URL
        function handleSearch(event) {
            event.preventDefault(); // Prevent form submission
            const searchQuery = document.getElementById('searchInput').value.trim();

            if (searchQuery) {
                const randomGibberish = generateRandomGibberish();
                const encodedSearchQuery = encodeURIComponent(searchQuery); // URL encode search term
                const customUrl = `https://interneting.netlify.app/${encodedSearchQuery}?${randomGibberish}`;

                // Open Google Search in a new window
                const googleSearchUrl = `https://www.google.com/search?q=${encodedSearchQuery}`;
                window.open(googleSearchUrl, '_blank');

                // Redirect to the custom URL
                window.location.href = customUrl;
            }
        }

        // Add event listener to the search form to trigger handleSearch on submit
        document.getElementById('searchForm').addEventListener('submit', handleSearch);

        // Particle animation code
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.dx = (Math.random() - 0.5) * 2;
                this.dy = (Math.random() - 0.5) * 2;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;

                if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
    </script>
</body>
</html>

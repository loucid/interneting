<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interneting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .text-container {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 0;
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: gray;
        }
        iframe {
            width: 90vw;
            height: 80vh;
            border: none;
            display: none;
            margin-top: 20px;
        }
        .tabs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .tab {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="logo" onclick="window.location.href='index.html';">
        <img src="logo.png" alt="Interneting Logo">
        <span>Interneting</span>
    </div>

    <div class="tabs">
        <div class="tab" onclick="window.location.href='games.html';">Games</div>
        <div class="tab">Browser</div>
        <div class="tab">Apps</div>
        <div class="tab">Music</div>
    </div>

    <div class="text-container">
        <h1>Interneting</h1>
        <p>Exploring the vast world of the web</p>
        <div class="search-container">
            <input id="searchBar" type="text" placeholder="Search the web...">
            <button onclick="search()">Search</button>
        </div>
    </div>

    <iframe id="googleResults"></iframe>

    <script>
        // Particle effect
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.dx = (Math.random() - 0.5) * 2;
                this.dy = (Math.random() - 0.5) * 2;
            }
            update() {
                this.x += this.dx;
                this.y += this.dy;
                if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Search functionality
        function search() {
            let query = document.getElementById("searchBar").value.trim();
            if (query) {
                let searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.history.pushState({}, '', `?query=${encodeURIComponent(query)}`);
                
                let iframe = document.getElementById("googleResults");
                iframe.src = searchUrl;
                iframe.style.display = "block";
            }
        }

        // Load search if URL has query
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('query');
            if (query) {
                let iframe = document.getElementById("googleResults");
                iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                iframe.style.display = "block";
            }
        };
    </script>
</body>
</html>

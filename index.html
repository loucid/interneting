<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interneting</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .text-container {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 0;
        }
        .tabs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .tab {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="logo" onclick="window.location.href='index.html';">
        <img src="logo.png" alt="Interneting Logo">
    </div>
    <div class="tabs">
        <div class="tab" onclick="window.location.href='games.html';">Games</div>
        <div class="tab">Browser</div>
        <div class="tab">Apps</div>
        <div class="tab">Music</div>
    </div>
    <div class="text-container">
        <h1>Interneting</h1>
        <p>Exploring the vast world of the web</p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search..." />
        </form>
    </div>

    <script>
        // Handle form submission and redirect to dynamic URL
        function handleSearch(event) {
            event.preventDefault(); // Prevent form submission
            const searchQuery = document.getElementById('searchInput').value.trim();

            if (searchQuery) {
                // Redirect to the dynamic URL (interneting.netlify.app?search=QUERY)
                window.location.href = `https://interneting.netlify.app?search=${encodeURIComponent(searchQuery)}`;
            }
        }

        // Handle page load and redirect to Google search if a search query exists
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const searchQuery = params.get('search');

            if (searchQuery) {
                // Construct Google search URL and redirect to it
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            }
        };

        // Add event listener to the search form to trigger handleSearch on submit
        document.getElementById('searchForm').addEventListener('submit', handleSearch);
    </script>
</body>
</html>
